<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-nav">
          {# Django Home Link / Admin Link / Register Link#}
          <a class="navbar-brand" href="{% url 'index' %}">DJANGO</a>
          <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
          <a class="nav-item nav-link" href="{% url 'MyApp:register' %}">Register</a>
          {% if user.is_authenticated %}
          <a href="{% url 'logout'%}" class="nav-item nav-link">Logout</a>
          {%else%}
          <a href="{%url 'MyApp:user_login'%}" class="nav-item nav-link">Login</a>
          {%endif%}
          
        </div>
      </nav>
      <div class="container">
          {% block body_block %}
          
         {% endblock %}
      </div>
</body>
</html>
