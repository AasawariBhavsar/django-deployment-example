{% extends 'base.html' %}
{% block body_block %}
<div class="container">
    <div class="jumbotron">
        <h1>THIS IS REGISTERATION PAGE</h1>
        {% if registered %}
             <h1>Thanks for filling out form</h1>
        {%else%}
             <h1>Register Here</h1>
             <h1>Fill out the form</h1>
             <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{user_form.as_p}}
                {{user_profile_form.as_p}}
                <input type="submit" value="Register" >
             </form>
             
        {%endif%}
    </div>
</div>
{% endblock %}
